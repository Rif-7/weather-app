<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-field">
        <form>
            <input type="text" placeholder="City Name">
            <button type="button" class="search-btn">Go</button>
        </form>
    </div>

    <div class="data">
        <div class="header">London, GB</div>
        <div class="temp">297.97째</div>
        <div class="main-weather">Clouds</div>
        <div class="description">overcast clouds</div>
        <div class="extras">
            <div class="section">
                <div class="section-item">
                    <label>Feels Like</label>
                    <div class="feels-like value">297.62째</div>
                </div>
                <div class="section-item">
                    <label>Humidity</label>
                    <div class="humidity value">81%</div>
                </div>
                <div class="section-item">
                    <label>Pressure</label>
                    <div class="pressure value">1014mb</div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="section">
                <div class="section-item">
                    <label>Min Temp</label>
                    <div class="min-temp value">290.32째</div>
                </div>
                <div class="section-item">
                    <label >Max Temp</label>
                    <div class="max-temp value">299.92째</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
